name: ip-test-1

on:
  workflow_dispatch:
    inputs:
      value:
        description: "Please type text to print"
        required: false
        type: string
      choice:
        type: choice
        description: Make a choice
        required: false
        default: " "
        options:
        - foo
        - bar
        - baz


# First, we clone from the selected branch and build the image
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    
    steps:
    - name: print the data
      id: step1
      run:  |
        echo ${{ inputs.value }}
        echo ${{ inputs.choice }}
        if [[ -z "${{ inputs.value }}" ]]
        then
          echo "No custom tags"
          echo "::set-output name=test::${{ inputs.choice }}"
        else
          echo "::set-output name=test::${{ inputs.value }}"
        fi

  job2:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo ${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output2}}
    
    